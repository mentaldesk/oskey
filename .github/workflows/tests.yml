name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache west workspace
        uses: actions/cache@v4
        with:
          path: |
            tests/.west/
            tests/zephyr/
            tests/zmk/
            tests/modules/
            tests/bootloader/
            tests/tools/
          key: west-${{ hashFiles('tests/manifest/west.yml') }}

      - name: Initialize west workspace
        run: ./init-tests

      - name: Run tests
        run: ./run-tests

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: tests/zmk/app/build/
