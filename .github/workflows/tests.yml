name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install west
        run: pip3 install west

      - name: Cache west workspace
        uses: actions/cache@v4
        id: west-cache
        with:
          path: |
            tests/.west/
            tests/zephyr/
            tests/zmk/
            tests/modules/
            tests/bootloader/
            tests/tools/
          key: west-${{ hashFiles('tests/manifest/west.yml') }}

      - name: Initialize west workspace
        if: steps.west-cache.outputs.cache-hit != 'true'
        run: west init -l tests/manifest/ && (cd tests && west update)

      - name: Run tests
        run: ./run-tests
